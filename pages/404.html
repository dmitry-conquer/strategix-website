<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
  </head>
  <body>
    <div class="wrapper">
      {{> header}}
      <main>
        <section class="not-found">
          <div class="not-found__container container">
            <h1 class="not-found__title">Oops</h1>
            <p class="not-found__description">
              This page has gone into a strategy session. <br />
              But don't worry - we'll help you find the right direction.
            </p>
            <img src="/images/404.png" alt="" class="not-found__image" />
            <a href="/" class="not-found__button button button--transparent">back to home page</a>
          </div>
        </section>
      </main>
      {{> footer}}
    </div>
    <script type="module" src="/src/scripts/main.ts" defer></script>
  </body>
</html>
